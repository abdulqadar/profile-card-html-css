<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdul Qadar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="assets/js/app.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-card_image">
          <img src="/images/aqadar.jpg" alt="Abdul Qadar" />
        </div>
        <div class="content">
          <h4>Abdul Qadar</h4>
          <p>Software Architect</p>
        </div>
        <div class="social-btn">
          <a style="background-color: #4267b2" href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a style="background-color: #1da1f2" href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a style="background-color: #e1306c" href="#"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a style="background-color: #ff0000" href="#"
            ><i class="fa-brands fa-youtube"></i>
          </a>
        </div>
        <div class="cta-btn">
          <button>Subscribe</button>
          <button>Message</button>
        </div>
        <div class="stats">
          <div class="data">
            <i class="fa-regular fa-heart"></i><span>10k</span>
          </div>
          <div class="data">
            <i class="fa-regular fa-comment"></i><span>12k</span>
          </div>
          <div class="data">
            <i class="fa-regular fa-share-from-square"></i><span>5k</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
